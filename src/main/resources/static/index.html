<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup & Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

  <div class="form-container">
    <h2 id="form-title">Signup</h2>

    <!-- Signup Form -->
    <div id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button onclick="handleSignup()" id="signup-btn">Signup</button>
      <p id="signup-error" class="error-message"></p>
    </div>

    <!-- Login Form -->
    <div id="login-form" style="display: none;">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="handleLogin()" id="login-btn">Login</button>
      <p id="login-error" class="error-message"></p>
    </div>

    <div class="switch">
      <p id="switch-text">Already have an account? <span id="switch-link" onclick="toggleForm()">Login</span></p>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
